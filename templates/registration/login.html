{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <div class="form-container">
        <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
            <button class="button-36">Login</button>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
{% endblock %}
