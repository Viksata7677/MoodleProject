{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
    <form method="post">
    <h1>Are you sure you want to delete your profile?</h1>
        {{ form }}
        {% csrf_token %}
        <div class="button-container">
            <button class="button-36">Yes!</button>
            <a href="{% url 'profile-details' request.user.pk %}" class="button-36">No!</a>
        </div>
    </form>
    </div>
{% endblock %}
