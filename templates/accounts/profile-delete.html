{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
    <form method="post">
    <h1>Are you sure you want to delete your profile?</h1>
        {{ form }}
        {% csrf_token %}
        <div class="button-container">
            <button class="button-36">Yes!</button>
            <button class="button-36" onclick="history.back()">No!</button>{# upon click navigates to the previous page in the browser history #}
        </div>
    </form>
    </div>
{% endblock %}
