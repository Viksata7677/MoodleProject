{% extends 'base.html' %}
{% block content %}
    <form method="post">
    <h1>Are you sure you want to delete your profile?</h1>
        {{ form }}
        {% csrf_token %}
        <button>Yes!</button>
        <button type="button" onclick="history.back()">No!</button>  {# upon click navigates to the previous page in the browser history #}
    </form>
{% endblock %}
