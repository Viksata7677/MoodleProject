{% extends 'base.html' %}
{% block content %}
    <h1>Username: {{ user.username }}</h1>
    <h1>First Name: {{ user.first_name }}</h1>
    <h1>Last_name: {{ user.last_name }}</h1>
    <h1>Age: {{ user.age }}</h1>
    <h1>Email: {{ user.email }}</h1>
    <h1>Role: {{ user.role }}</h1>

    <a class="" href="{% url 'profile-edit' request.user.pk %}">Edit</a>
    <a class="" href="{% url 'profile-delete' request.user.pk %}">Delete</a>
{% endblock %}
